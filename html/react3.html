<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Простое приложение на React</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      defer
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      defer
    ></script>
    <script
      type="application/javascript"
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      type="application/javascript"
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script
      type="application/javascript"
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>
    <script src="../script/topBar.js" type="text/babel" defer></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      function TopBar() {
        return (
          <div className="container-fluid">
            <div className="row top-bar">
              <div className="col-12">
                <a href="#" className="text-white">
                  <span className="mr-2 text-white icon-envelope-open-o"></span>{" "}
                  <span className="d-none d-md-inline-block">
                    info@yourdomain.com
                  </span>
                </a>
                <span className="mx-md-2 d-inline-block"></span>
                <a href="#" className="text-white">
                  <span className="mr-2 text-white icon-phone"></span>{" "}
                  <span className="d-none d-md-inline-block">
                    +7 (960) 1234 5678
                  </span>
                </a>
                <div className="float-right">
                  <a className="text-white" href="#myModal">
                    Регистрация
                  </a>
                  <a href="#" className="text-white">
                    <span className="mr-2 text-white icon-vk"></span>{" "}
                  </a>
                  <span className="mx-md-2 d-inline-block"></span>
                  <a href="#" className="text-white">
                    <span className="mr-2 text-white icon-home"></span>{" "}
                  </a>
                </div>
              </div>
            </div>
          </div>
        );
      }

      // Компонент MyComponent
      const MyComponent = () => (
        <div>
          <h1>Это компонент MyComponent</h1>
          <p>Here is the MyComponent description.</p>
        </div>
      );

      // Основной компонент App
      function App() {
        const [tasks, setTasks] = useState([]);
        const [newTask, setNewTask] = useState("");

        const addTask = () => {
          if (newTask.trim() !== "") {
            setTasks([...tasks, newTask]);
            setNewTask("");
          }
        };

        return (
          <div style={{ padding: "20px" }}>
            {/* Встраиваем MyComponent в App */}
            {/*<MyComponent />*/}
            <TopBar />
            <h1>Список задач Основной компонент</h1>
            <ul>
              {tasks.map((task, index) => (
                <li key={index}>{task}</li>
              ))}
            </ul>
            <input
              type="text"
              value={newTask}
              onChange={(e) => setNewTask(e.target.value)}
              placeholder="Введите новую задачу"
            />
            <button onClick={addTask}>Добавить задачу</button>
          </div>
        );
      }

      // Рендерим App в корневой элемент
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>

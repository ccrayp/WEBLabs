<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тест ПДД</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <link rel="stylesheet" href="../css/task3.css" />
    <script src="../script/task3.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="mt-4 mb-5">
        <row>
          <img class="col-6 offset-3 mb-2" src="../img/task3q1.jpg" />
        </row>
        <row class="col-12">
          <h5>
            Можно ли Вам остановиться в указанном месте для посадки пассажира?
          </h5>
          <button
            class="col-12 text-start mb-1 q1 none"
            onclick="checkAnswer(this, 2, '.q1')"
          >
            Нельзя.
          </button>
          <button
            class="col-12 text-start mb-1 q1 none"
            onclick="checkAnswer(this, 2, '.q1')"
          >
            Можно, если Вы управляете такси.
          </button>
          <button
            class="col-12 text-start q1 none"
            onclick="checkAnswer(this, 2, '.q1')"
          >
            Можно.
          </button>
        </row>
      </div>
      <div>
        <row>
          <img class="col-6 offset-3 mb-2" src="../img/task3q2.jpg" />
        </row>
        <h5>
          В каком случае водителю разрешается поставить автомобиль на стоянку в
          указанном месте?
        </h5>
        <button
          class="col-12 text-start mb-1 q2 none"
          onclick="checkAnswer(this, 1, '.q2')"
        >
          Только если расстояние до сплошной линии разметки не менее 3 м.
        </button>
        <button
          class="col-12 text-start mb-1 q2 none"
          onclick="checkAnswer(this, 1, '.q2')"
        >
          При соблюдении обоих перечисленных условий.
        </button>
        <button
          class="col-12 text-start q2 none"
          onclick="checkAnswer(this, 1, '.q2')"
        >
          Только если расстояние до края пересекаемой проезжей части не менее 5
          м.
        </button>
      </div>
      <button
        class="none position-fixed col-2 top-0 end-0 text-center m-3"
        onclick="resetAll()"
      >
        Сброс
      </button>
    </div>
  </body>
</html>

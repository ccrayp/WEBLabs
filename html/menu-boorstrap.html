<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React без Router с Bootstrap</title>
  <!-- Подключаем Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Подключаем Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Подключаем React через CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    .page-content {
      padding: 20px;
      margin-top: 20px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // Компоненты "страниц"
    const HomePage = () => (
      <div class="page-content">
        <h2>Главная страница</h2>
        <p class="lead">Добро пожаловать на наш сайт!</p>
      </div>
    );
    
    const AboutPage = () => (
      <div class="page-content">
        <h2>О нас</h2>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Наша компания</h5>
            <p class="card-text">Мы работаем на рынке более 10 лет.</p>
          </div>
        </div>
      </div>
    );
    
    const ProductsPage = () => (
      <div class="page-content">
        <h2>Наши продукты</h2>
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action">Продукт 1</a>
          <a href="#" class="list-group-item list-group-item-action">Продукт 2</a>
          <a href="#" class="list-group-item list-group-item-action">Продукт 3</a>
        </div>
      </div>
    );
    
    const ContactPage = () => (
      <div class="page-content">
        <h2>Контакты</h2>
        <form>
          <div class="mb-3">
            <label class="form-label">Ваше имя</label>
            <input type="text" class="form-control"/>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control"/>
          </div>
          <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
      </div>
    );

    function App() {
      const [currentPage, setCurrentPage] = useState('home');
      
      const navigate = (page) => {
        setCurrentPage(page);
      };
      
      const renderPage = () => {
        switch(currentPage) {
          case 'home': return <HomePage />;
          case 'about': return <AboutPage />;
          case 'products': return <ProductsPage />;
          case 'contact': return <ContactPage />;
          default: return <HomePage />;
        }
      };

      return (
      <div class="container-fluid mt-4 h4 ">
      
      <div class="navbar bg-primary p-3">
        <div class="col-6">
          <a href="#" class="text-white"><span class="mr-2 text-white bi bi-envelope-open"></span> <span class="d-none d-md-inline-block">info@yourdomain.com</span></a>
          <span class="mx-md-2 d-inline-block"></span>
          <a href="#" class="text-white"><span class="mr-2 text-white bi  bi-telephone-forward"></span> <span class="d-none d-md-inline-block">+7 (960) 1234 5678</span></a>
        </div>
        <div class=" col-6 d-flex justify-content-end">
            <span class="mx-md-2 d-inline-block"></span>
            <a href="#" class="text-white"><span class="mr-2 text-white bi bi-telegram"></span> </a>
        </div>
       
      </div> 
          <nav class="navbar navbar-expand-lg navbar-dark bg-warning mb-4 ">
            <div class="container-fluid  h4">
              <a class="navbar-brand fs-2" href="#">Мой сайт</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a 
                      href="#" 
                      onClick={(e) => { e.preventDefault(); navigate('home'); }}
                      class={`nav-link ${currentPage === 'home' ? 'active' : ''}`}
                    >
                      Главная
                    </a>
                  </li>
                  <li class="nav-item">
                    <a 
                      href="#" 
                      onClick={(e) => { e.preventDefault(); navigate('about'); }}
                      class={`nav-link ${currentPage === 'about' ? 'active' : ''}`}
                    >
                      О нас
                    </a>
                  </li>
                  <li class="nav-item">
                    <a 
                      href="#" 
                      onClick={(e) => { e.preventDefault(); navigate('products'); }}
                      class={`nav-link ${currentPage === 'products' ? 'active' : ''}`}
                    >
                      Продукты
                    </a>
                  </li>
                  <li class="nav-item">
                    <a 
                      href="#" 
                      onClick={(e) => { e.preventDefault(); navigate('contact'); }}
                      class={`nav-link ${currentPage === 'contact' ? 'active' : ''}`}
                    >
                      Контакты
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          
          {renderPage()}
        </div>
      );
    }

    // Рендерим приложение
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>

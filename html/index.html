<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="../fonts/icomoon/style.css" />
    <script src="../script/bootstrap.bundle.min.js" defer></script>
    <script src="../script/task2.js" defer></script>

    <title>Интернет магазин</title>
  </head>
  <body>
    <!-- меню -->
    <!-- topbar -->
    <div>
      <div class="container-fluid">
        <!--класс container-fluid позволяет заполнить все окно браузера -->
        <div class="row top-bar">
          <div class="col-12">
            <a href="#" class="text-white"
              ><span class="mr-2 text-white icon-envelope-open-o"></span>
              <span class="d-none d-md-inline-block"
                >info@yourdomain.com</span
              ></a
            >
            <span class="mx-md-2 d-inline-block"></span>
            <a href="#" class="text-white"
              ><span class="mr-2 text-white icon-phone"></span>
              <span class="d-none d-md-inline-block"
                >+7 (960) 1234 5678</span
              ></a
            >
            <div class="float-right">
              <a href="cart.html" class="text-white"
                ><span
                  id="my_cart"
                  class="mr-2 text-white icon-remove_shopping_cart"
                ></span>
              </a>
              <span class="mx-md-2 d-inline-block"></span>
              <a href="#" class="text-white"
                ><span class="mr-2 text-white icon-vk"></span>
              </a>
              <span class="mx-md-2 d-inline-block"></span>
              <a href="#" class="text-white"
                ><span class="mr-2 text-white icon-odnoklassniki"></span>
              </a>
            </div>
          </div>
        </div>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="cart.html"
            ><img src="img/toCart.png" width="60" />
            Перейти в корзину товаров
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Товары</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div id="wrapper" class="container mt-4">
        <div class="row" id="product-list"></div>
      </div>
    </div>
  </body>
</html>

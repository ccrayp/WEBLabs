<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail Order App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .cocktail-card {
        margin-bottom: 20px;
      }

      #modal-body p {
        margin-left: 10px;
      }
    </style>
    <script src="../script/ex3.js" defer></script>
    <script src="../script/bootstrap.bundle.min.js" defer></script>
  </head>
  <body>
    <div class="container mt-5">
      <div id="home-page">
        <h1 class="text-center mb-4">Коктейли</h1>
        <div class="row" id="cocktail-list"></div>
        <div class="text-center mt-4">
          <button class="btn btn-primary" id="order-page-button">
            Перейти к заказу
          </button>
        </div>
      </div>
      <div id="order-page" style="display: none">
        <h1 class="text-center mb-4">Ваш заказ</h1>
        <div class="row" id="order-list"></div>
        <div class="text-center mt-4">
          <h4>Общая сумма: $<span id="total-price">0</span></h4>
          <button class="btn btn-secondary" id="back-to-home">
            Назад к меню
          </button>
        </div>
      </div>
    </div>
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Подробнее о коктейле</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div id="modal-body" class="m-2"></div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

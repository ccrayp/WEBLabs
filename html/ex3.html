<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Order App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cocktail-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id="home-page">
            <h1 class="text-center mb-4">Коктейли</h1>
            <div class="row" id="cocktail-list"></div>
            <div class="text-center mt-4">
                <button class="btn btn-primary" id="order-page-button">Перейти к заказу</button>
            </div>
        </div>
        <div id="order-page" style="display: none;">
            <h1 class="text-center mb-4">Ваш заказ</h1>
            <div class="row" id="order-list"></div>
            <div class="text-center mt-4">
                <h4>Общая сумма: $<span id="total-price">0</span></h4>
                <button class="btn btn-secondary" id="back-to-home">Назад к меню</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const cocktailList = document.getElementById('cocktail-list');
    const orderList = document.getElementById('order-list');
    const homePage = document.getElementById('home-page');
    const orderPage = document.getElementById('order-page');
    const backToHomeButton = document.getElementById('back-to-home');
    const orderPageButton = document.getElementById('order-page-button');
    const totalPriceElement = document.getElementById('total-price');

    let order = JSON.parse(localStorage.getItem('order')) || [];

    // Подгружаем данные из API
    async function loadCocktails() {
        const response = await fetch('https://www.thecocktaildb.com/api/json/v1/1/filter.php?c=Cocktail');
        const data = await response.json();
        displayCocktails(data.drinks);
    }

    // Функция для отображения коктейлей на главной странице
    function displayCocktails(cocktails) {
        cocktailList.innerHTML = '';
        cocktails.forEach(cocktail => {
            const card = document.createElement('div');
            card.className = 'col-lg-2 col-md-4 col-sm-6 cocktail-card';
            card.innerHTML = `
                <div class="card">
                    <img src="${cocktail.strDrinkThumb}" class="card-img-top" alt="${cocktail.strDrink}">
                    <div class="card-body">
                        <h5 class="card-title">${cocktail.strDrink}</h5>
                        <button class="btn btn-primary" onclick="addToOrder('${cocktail.idDrink}', '${cocktail.strDrink}', '${cocktail.strDrinkThumb}')">Заказать</button>
                    </div>
                </div>
            `;
            cocktailList.appendChild(card);
        });
    }

    // Функция для добавления коктейля в заказ
    window.addToOrder = (id, name, image) => {
        if (!order.find(item => item.id === id)) {
            const price = Math.floor(Math.random() * 20) + 5; // Генерация случайной цены (от 5 до 25)
            order.push({ id, name, image, price });
            localStorage.setItem('order', JSON.stringify(order));
            updateOrderPage();
        }
    };

    // Функция для обновления страницы заказа
    function updateOrderPage() {
        orderList.innerHTML = '';
        let totalPrice = 0;
        order.forEach((item, index) => {
            totalPrice += item.price;
            const orderItem = document.createElement('div');
            orderItem.className = 'col-md-2 cocktail-card';
            orderItem.innerHTML = `
                <div class="card">
                    <img src="${item.image}" class="card-img-top" alt="${item.name}">
                    <div class="card-body">
                        <h5 class="card-title">${item.name}</h5>
                        <p class="card-text">Цена: $${item.price}</p>
                        <button class="btn btn-danger" onclick="removeFromOrder(${index})">Удалить</button>
                    </div>
                </div>
            `;
            orderList.appendChild(orderItem);
        });
        totalPriceElement.textContent = totalPrice;
    }

    // Функция для удаления коктейля из заказа
    window.removeFromOrder = (index) => {
        order.splice(index, 1);
        localStorage.setItem('order', JSON.stringify(order));
        updateOrderPage();
    };

    // Переключение между страницами
    backToHomeButton.addEventListener('click', () => {
        homePage.style.display = 'block';
        orderPage.style.display = 'none';
    });

    orderPageButton.addEventListener('click', () => {
        homePage.style.display = 'none';
        orderPage.style.display = 'block';
        updateOrderPage();
    });

    // Инициализация приложения
    loadCocktails();
});
    </script>
</body>
</html>

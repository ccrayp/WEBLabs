<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тест математика</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <link rel="stylesheet" href="../css/task4.css" />
    <script src="../script/task4.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h1>Тест</h1>
        </div>
      </div>
      <div class="tasks">
        <div class="task1 col-10 mt-3">
          <form>
            <label class="row">
              <div class="col-12">
                Чему равен один из корней уравнения: 5x^2-3x-2=0
              </div>
            </label>
            <div class="row">
              <div class="col-12">
                <input type="radio" id="right" name="root" />
                <label>1</label>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <input type="radio" name="root" />
                <label>2</label>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <input type="radio" name="root" />
                <label>3</label>
              </div>
            </div>
          </form>
        </div>
        <div class="task2 col-10 mt-3">
          <form>
            <label class="row">
              <div class="col-12">
                Какое минимальное количество точек необходимо для построения
                прямой
              </div>
            </label>
            <div class="row">
              <div class="col-12">
                <input type="radio" id="right" name="points" />
                <label>2</label>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <input type="radio" name="points" />
                <label>3</label>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <input type="radio" name="points" />
                <label>4</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="check row mt-3">
        <div class="col-2">
          <button class="checkButton" onclick="check()">Проверить</button>
          <button class="checkButton" onclick="reset()">Сброс</button>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-2">
          <label>Количество правильных ответов: </label>
          <label id="answQ">0</label>
        </div>
      </div>
    </div>
  </body>
</html>

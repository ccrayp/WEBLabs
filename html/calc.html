<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/main.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="fonts/icomoon/style.css" /> -->
    <script src="../script/bootstrap.bundle.min.js"></script>
    <script src="../script/calc.js" defer></script>
    <title>Калькулятор ламината</title>
    <style>
      .h {
        background-color: red;
      }
    </style>
  </head>
  <body onload="fill()">
    <div class="col-8 bg-warning mt-5 offset-2 p-3">
      <div class="container-fluid">
        <div class="row text-center">
          <h1 class="text-center">Калькулятор ламината</h1>
        </div>
        <div class="row mt-5">
          <div class="form-group">
            <div class="form-check">
              <div class="mb-3">
                <h3>Количество квадратных метров в упаковке</h3>
                <input
                  class="form-control"
                  type="text"
                  id="squareInPackage"
                  placeholder="Введите площадь"
                  onblur="saveSquareInPackage()"
                />
              </div>
              <div class="mb-3">
                <h3>Направление укладки ламината</h3>
                <select
                  class="form-control"
                  id="direction"
                  onblur="saveDirection()"
                >
                  <option value="" disabled selected>Выберите...</option>
                  <option id="width">По ширине комнаты</option>
                  <option id="lenght">По длине комнаты</option>
                  <option id="45deg">Под углом 45 градусов</option>
                </select>
              </div>
              <div class="mb-3">
                <h3>Вариант расчета</h3>
                <div class="form-group">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="method"
                      id="onSquare"
                      onclick="onSquareShow()"
                    />
                    <label class="form-check-label" for="onSquare"
                      >На площадь</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="method"
                      id="onSize"
                      onclick="onSizeShow()"
                    />
                    <label class="form-check-label" for="onSize"
                      >По размерам поверхности</label
                    >
                  </div>
                </div>
              </div>
              <div id="modal" class="mb-3"></div>
              <div id="result" class="mb-3">
                Здесь будет результат вычислений
              </div>
              <button class="btn btn-primary col-12" onclick="calculate()">
                Расчитать
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

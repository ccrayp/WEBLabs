<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <link rel="stylesheet" href="../css/task1.css" />
    <script src="../script/task1.js" defer></script>
  </head>
  <body style="color: white;">
    <div class="container">
      <div class="registration">
        <form class="col-4 offset-4">
          <fieldset>
            <legend class="text-center mb-3">
              <h1>Регистрация</h1>
            </legend>
            <div class="mb-3">
              <h5 for="login">Логин</h5>
              <input
                class="col-12"
                id="login"
                type="text"
                placeholder="Введите логин"
                required
                oninput="checkLogin()"
              />
            </div>
            <div class="mb-3">
              <h5 for="pass1" class="form-label">Введите пароль</h5>
                <input
                  class="col-12"
                  id="pass1"
                  type="password"
                  placeholder="Введите пароль"
                  required
                  oninput="checkPassword()"
                />
            </div>
            <div class="mb-4">
              <h5 for="pass2">Повторите пароль</h5>
              <div class="row justify-content-center">
                <input
                  class="col-10"
                  id="pass2"
                  type="password"
                  placeholder="Повторите пароль"
                  required
                  oninput="checkPassword()"
                />
                <div class="check col-1" id="pass2mark">&#10060</div>
              </div>
            </div>
            <div class="button justify-content-center">
              <button style="color: white;" type="submit" class="col-12">Зарегистрироваться</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>

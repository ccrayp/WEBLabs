<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Order App</title>
    
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Подключение React через CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <!-- Подключение Babel для трансформации JSX -->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Стили для компонентов -->
    <style>
        .cocktail-card {
            margin-bottom: 20px;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Корневой элемент для React-приложения -->
    <div id="root"></div>

     <!-- Основной код приложения с JSX -->
    <script type="text/babel">
        // Импорт необходимых функций из React
        const { useState, useEffect } = React;

        // Компонент модального окна для деталей коктейля
        function CocktailModal({ cocktail, show, onHide }) {
            // 11. Если нет данных о коктейле - не рендерим ничего
            if (!cocktail) return null;

            // 12. Функция для получения списка ингредиентов
            const getIngredientsList = () => {
                let ingredients = [];
                // 13. Перебираем возможные ингредиенты (их может быть до 15)
                for (let i = 1; i <= 15; i++) {
                    const ingredient = cocktail[`strIngredient${i}`];
                    const measure = cocktail[`strMeasure${i}`];
                    if (ingredient) {
                        ingredients.push(`${ingredient} - ${measure || 'по вкусу'}`);
                    }
                }
                return ingredients;
            };

            // 14. Возвращаем JSX модального окна
            return (
                <div class={`modal fade ${show ? 'show' : ''}`} 
                     style={{ display: show ? 'block' : 'none' }} 
                     tabIndex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">{cocktail.strDrink}</h5>
                                <button type="button" class="btn-close" onClick={onHide}></button>
                            </div>
                            <div class="modal-body">
                                <img src={cocktail.strDrinkThumb} class="img-fluid mb-3" alt={cocktail.strDrink} />
                                <p><strong>Категория:</strong> {cocktail.strCategory}</p>
                                <p><strong>Тип:</strong> {cocktail.strAlcoholic}</p>
                                <p><strong>Ингредиенты:</strong></p>
                                <ul>
                                    {/* 15. Рендерим список ингредиентов */}
                                    {getIngredientsList().map((item, index) => (
                                        <li key={index}>{item}</li>
                                    ))}
                                </ul>
                                <p><strong>Инструкции:</strong> {cocktail.strInstructions}</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" onClick={onHide}>Закрыть</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Главный компонент приложения
        function App() {
            // Состояния приложения
            const [cocktails, setCocktails] = useState([]); // Список коктейлей
            const [order, setOrder] = useState([]); // Текущий заказ
            const [currentPage, setCurrentPage] = useState('home'); // Текущая страница
            const [selectedCocktail, setSelectedCocktail] = useState(null); // Выбранный коктейль
            const [showModal, setShowModal] = useState(false); // Видимость модального окна

            // Эффект для загрузки данных при монтировании
            useEffect(() => {
                const loadCocktails = async () => {
                    try {
                        // Запрос к API для получения коктейлей
                        const response = await fetch('https://www.thecocktaildb.com/api/json/v1/1/filter.php?c=Cocktail');
                        const data = await response.json();
                        setCocktails(data.drinks);
                    } catch (error) {
                        console.error('Error loading cocktails:', error);
                    }
                };

                // Загрузка сохраненного заказа из localStorage
                const savedOrder = JSON.parse(localStorage.getItem('order')) || [];
                setOrder(savedOrder);

                loadCocktails();
            }, []);

            // Эффект для сохранения заказа при изменении
            useEffect(() => {
                localStorage.setItem('order', JSON.stringify(order));
            }, [order]);

            // Функция добавления коктейля в заказ
            const addToOrder = (id, name, image) => {
                if (!order.find(item => item.id === id)) {
                    const price = Math.floor(Math.random() * 20) + 5;
                    setOrder([...order, { id, name, image, price }]);
                }
            };

            //  Функция удаления коктейля из заказа
            const removeFromOrder = (index) => {
                const newOrder = [...order];
                newOrder.splice(index, 1);
                setOrder(newOrder);
            };

            // Функция показа деталей коктейля
            const showDetails = async (id) => {
                try {
                    const response = await fetch(`https://www.thecocktaildb.com/api/json/v1/1/lookup.php?i=${id}`);
                    const data = await response.json();
                    setSelectedCocktail(data.drinks[0]);
                    setShowModal(true);
                } catch (error) {
                    console.error('Error fetching cocktail details:', error);
                }
            };

            // Расчет общей суммы заказа
            const totalPrice = order.reduce((sum, item) => sum + item.price, 0);

            // Компонент главной страницы
            const HomePage = () => (
                <div>
                    <h1 class="text-center mb-4">Коктейли</h1>
                    <div class="row">
                        {/* 27. Рендерим карточки коктейлей */}
                        {cocktails.map(cocktail => (
                            <div key={cocktail.idDrink} class="col-lg-2 col-sm-6 cocktail-card">
                                <div class="card h-100">
                                    <img src={cocktail.strDrinkThumb} class="card-img-top" alt={cocktail.strDrink} />
                                    <div class="card-body d-flex flex-column">
                                        <h6 class="card-title">{cocktail.strDrink}</h6>
                                        <div class="mt-auto">
                                            <button 
                                                class="btn btn-warning btn-sm w-100 mb-2" 
                                                onClick={() => addToOrder(cocktail.idDrink, cocktail.strDrink, cocktail.strDrinkThumb)}
                                            >
                                                Заказать
                                            </button>
                                            <button 
                                                class="btn btn-warning btn-sm w-100" 
                                                onClick={() => showDetails(cocktail.idDrink)}
                                            >
                                                Подробнее
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                    <div class="text-center mt-4">
                        <button 
                            class="btn btn-primary" 
                            onClick={() => setCurrentPage('order')}
                            disabled={order.length === 0}
                        >
                            Перейти к заказу ({order.length})
                        </button>
                    </div>
                </div>
            );

            // Компонент страницы заказа
            const OrderPage = () => (
                <div>
                    <h1 class="text-center mb-4">Ваш заказ</h1>
                    <div class="row">
                        {/* 29. Рендерим элементы заказа */}
                        {order.map((item, index) => (
                            <div key={index} class="col-md-4 cocktail-card">
                                <div class="card h-100">
                                    <img src={item.image} class="card-img-top" alt={item.name} />
                                    <div class="card-body d-flex flex-column">
                                        <h5 class="card-title">{item.name}</h5>
                                        <p class="card-text">Цена: ${item.price}</p>
                                        <button 
                                            class="btn btn-danger mt-auto" 
                                            onClick={() => removeFromOrder(index)}
                                        >
                                            Удалить
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                    <div class="text-center mt-4">
                        <h4>Общая сумма: ${totalPrice}</h4>
                        <button 
                            class="btn btn-secondary" 
                            onClick={() => setCurrentPage('home')}
                        >
                            Назад к меню
                        </button>
                    </div>
                </div>
            );

            // Возвращаем JSX главного компонента
            return (
                <div class="container mt-5">
                    {/* Условный рендеринг страниц */}
                    {currentPage === 'home' ? <HomePage /> : <OrderPage />}
                    
                    {/* Модальное окно с деталями коктейля */}
                    <CocktailModal 
                        cocktail={selectedCocktail} 
                        show={showModal} 
                        onHide={() => setShowModal(false)} 
                    />
                    
                    {/* Затемнение фона при открытом модальном окне */}
                    {showModal && <div class="modal-backdrop fade show"></div>}
                </div>
            );
        }

        // Рендеринг приложения в корневой элемент
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

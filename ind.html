<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/css/ind.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid firstHeight">
      <div class="row h-100">
        <div id="red" class="col-8"></div>
        <div id="orange" class="col-4"></div>
      </div>
    </div>
    <div class="container-fluid secondHeight">
      <div class="row h-100">
        <div id="lightblue" class="col-3"></div>
        <div id="yellow" class="col-9">
          <div class="container multiColor">
            <div class="row h-100">
              <div
                class="col-3 offset-7"
                style="background-color: magenta"
              ></div>
            </div>
            <div class="row h-100">
              <div class="col-3 offset-6" style="background-color: grey"></div>
            </div>
            <div class="row h-100">
              <div
                class="col-3 offset-7"
                style="background-color: orange"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid thirdHeight">
      <div class="row h-100">
        <div id="green" class="col-12"></div>
      </div>
    </div>
  </body>
</html>

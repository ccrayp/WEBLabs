<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/css/ind.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <div class="container-fluid firstHeight">
      <div class="row h-100">
        <div id="red" class="col-lg-8 col-sm-12">
          <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#" style="color: pink">
              Индивидуальное задание
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="#section1"
                    style="color: white"
                    >Главная</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#section2" style="color: white"
                    >Регистрация</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#section3" style="color: white"
                    >Информация</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#section4" style="color: white">
                    О нас</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div id="orange" class="col-lg-4 col-sm-12"></div>
      </div>
    </div>
    <div class="container-fluid secondHeight">
      <div class="row h-100">
        <div id="lightblue" class="col-3"></div>
        <div id="yellow" class="col-9">
          <div class="container multiColor">
            <div class="row h-100">
              <div class="col-3 offset-7">
                <img src="./img/vitaminy.jpg" width="100%" height="100%" />
              </div>
            </div>
            <div class="row h-100">
              <div class="col-3 offset-6">
                <img src="./img/tower.png" width="100%" height="100%" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-3 offset-7 mt-5">
              <img src="./img/i.jpg" width="100%" height="auto" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid thirdHeight">
      <div class="row h-100">
        <div id="green" class="col-12">
          <button
            type="button"
            class="btn btn-lg btn-danger col-4 offset-4"
            id="popoverButton"
            data-bs-toggle="popover"
            title="Заголовок"
            data-bs-content="Содержание всплывающего окна"
          >
            Всплывающее окно
          </button>
        </div>
      </div>
    </div>

    <script>
      // Инициализация popover
      document.addEventListener("DOMContentLoaded", function () {
        var popoverTriggerList = [].slice.call(
          document.querySelectorAll('[data-bs-toggle="popover"]')
        );
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
          return new bootstrap.Popover(popoverTriggerEl);
        });
      });
    </script>
  </body>
</html>
